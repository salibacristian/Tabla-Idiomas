<ion-fab class="idiomas" horizontal="end" vertical="top" slot="fixed" edge>
    <ion-fab-button>
      <img [src]="idioma" style="height: 100%;">
    </ion-fab-button>
    <ion-fab-list>
      <ion-fab-button color="light" *ngFor="let i of idiomas" (click)="cambiarIdioma(i)">
        <img [src]="i.foto" style="height: 100%;">
      </ion-fab-button>          
    </ion-fab-list>
  </ion-fab>
<div style="height: 100%;">
  <ion-row >
    <ion-col>
      <ion-button (click)="Seleccionar('1')" class="boton" [color]="color==1 ? 'light':'medium'">
        <div class="circulo rojo"></div>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="Seleccionar('2')" class="boton" [color]="color==2 ? 'light':'medium'">
        <div class="circulo amarillo"></div>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="Seleccionar('3')" class="boton" [color]="color==3 ? 'light':'medium'">
        <div class="circulo azul"></div>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="back">
    <ion-col>
      <ion-button (click)="Seleccionar('4')" class="boton" [color]="color==4 ? 'light':'medium'">
        <div class="circulo negro"></div>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="Seleccionar('5')" class="boton" [color]="color==5 ? 'light':'medium'">
        <div class="circulo blanco"></div>
      </ion-button>
    </ion-col>
   
  </ion-row>
  
    
  
  <ion-row class="back">
    <ion-col>
      <ion-button (click)="Home()" class="boton" color="medium">
          <ion-icon color='primary' slot="icon-only" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-col>
   
    <ion-col>
      <ion-button (click)="Escuchar()" class="boton" color="medium">
          <ion-icon color='primary' slot="icon-only" name="volume-high"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</div>
